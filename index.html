<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
        <script type="text/javascript" src="jquery.documenttag.js"></script>
        <script type="text/javascript" src="jquery.hotkeys.js"></script>
        
        <link href="ui-lightness/jquery-ui-1.8.7.custom.css" rel="stylesheet" type="text/css" /> 
        <style type="text/css">
            body
            {
                margin: 30px 0 100px 0;
            }
            
            #tag-image
            {
                border: solid 1px #ddd;
            }
            
            #tag-control
            {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100%;
                padding: 7px 3px 0px;
                border-bottom: solid 2px #BF860B;
                background-color: #F1A50A;
                height: 30px;
                z-index: 9999;
            }
            
            #tag-control a
            {
                padding: 4px;
                color: #000;
                border: solid 1px #000;
                text-decoration: none;
                margin: 5px;
                font-family: monospace;
                
                -moz-border-radius: 3px;
                -webkit-border-radius: 3px;
                border-radius: 3px;	        	
            }
            
            #tag-control a:hover
            {
                background-color: #EFC468;
            }
        
            #tag-info
            {
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
                padding: 3px;
                border-top: solid 2px #BF860B;
                background-color: #fff;
                z-index: 9999;
                color: #333;
            }
        
            div.tag
            {
                position: absolute !important;
                width: 100px;
                height: 100px;
                border: solid 2px #CF0000;
                
                cursor: move;
            }
            
            div.tagName
            {
                padding: 2px;
                background-color: #F1A50A;
                color: #333;
                margin-top: 2px;
                font-family: monospace;
                border: solid 2px #BF860B;
                z-index: 10000;
            }
        </style>
        
        <script type="text/javascript">
            
            $(function()
            {
                $("#tag-image").width( $("body").width() );
                $("body").css("margin-top", $("#tag-control").outerHeight());
            
                $("#tags").change(function()
                {
                    var selected = $("#tags option:selected");
                    if ( selected.data("tag") )
                    {
                        var tag = selected.data("tag");
                        $(window).scrollTop( tag.topOffset - 10 );
                        tag.element.click();
                    }
                });
            
                $("#tag-image").documentTag({
                    onTagAdd: function( tag )
                    {
                        getTags();
                    },
                    
                    onTagSelect: function( tag )
                    {
                        $("#tag-properties").show();
                     
                        $("a#deleteTag").unbind('click').click(function()
                        {
                            $("#tag-image").documentTag( "deleteTag", tag );
                            getTags();
                        });
                        
                        $("#tagName").val( tag.attributes.name );
                        $("#tagName").unbind("change").change(function()
                        {
                            tag.attributes.name = $(this).val();
                            tag.element.children(".tagName:first").html( tag.attributes.name );
                            getTags();
                        });
                    },
                    
                    onTagUnselect: function()
                    {
                        $("#tag-properties").hide();
                    }
                });
                
                jQuery(document)
                    .bind("keydown", "alt+a", function() { $('#addTag').click(); } )
                    .bind("keydown", "alt+d", function() { if ( ! $("#deleteTag").is(":hidden") ) { $("#deleteTag").click(); } } );
                
            });
        
            function getTags()
            {
                var tags = $("#tag-image").documentTag("getTags");
                
                $("#tags").empty();
                $("<option/>").html("Document Tags").appendTo( $("#tags") );
                $.each(tags, function()
                {
                    var tag = this;
                    jQuery("<option/>")
                        .html( tag.attributes.name )
                        .data( "tag", tag )
                        .appendTo( $("#tags") );
                });
            }
        
        </script>
        
    </head>
    <body>
        <div id="tag-control">
            
            <a id="addTag" href="javascript:;" onclick="$('#tag-image').documentTag('addTag');">Add Tag</a>
            <select id="tags">    
                <option>Document Tags</option>
            </select>
            
            &nbsp;
            <span id="tag-properties" style="display: none;">
                | &nbsp;
                <a id="deleteTag" href="javascript:;">Delete Tag</a>
                <input id="tagName" type="text" />
            </span>
            
        </div>
    
        <div id="tag-info">
            w: <span id="tWidth"></span>; h: <span id="tHeight"></span> (rw: <span id="trWidth"></span>; rh: <span id="trHeight"></span>)<br />
            top: <span id="tTop"></span>; left: <span id="tLeft"></span>; right: <span id="tRight"></span>; bottom: <span id="tBottom"></span><br/>
            rTop: <span id="trTop"></span>; rLeft: <span id="trLeft"></span>; rRight: <span id="trRight"></span>; rBottom: <span id="trBottom"></span>
        </div>
        
        <img id="tag-image" src="200.png"  />
    </body>
</html>
